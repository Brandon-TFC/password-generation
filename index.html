<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generador de Contraseñas</title>
  <style>
    body {
      background-color: #F2E8D6; /* Color pastel de fondo */
    }
    /* Estilos adicionales según tus preferencias */
    h1 {
      color: #333;
    }
    /* Agrega más estilos aquí según sea necesario */
  </style>
</head>
<body>
  <h1>Generador de Contraseñas</h1>
  <div>
    <label for="length">Longitud de Caracteres:</label>
    <input type="number" id="length" min="6" max="20" value="8">
  </div>
  <div>
    <label for="allowedChars">Agrega los caracteres permitidos:</label>
    <input type="text" id="allowedChars" placeholder="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890">
  </div>
  <button onclick="generatePassword()">Generar Contraseña</button>
  <p id="password"></p>

  <script src="script.js"></script>
</body>
</html>
